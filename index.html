<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./css/style.css">  
    <title>Currency Converter</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="container flex-container">
                <div class="header__logo">
                    <img src="./img/bank-logo.png" alt="bank logotipe" class="header__img">
                </div>
                <nav class="header__nav">
                    <ul class="nav__menu">
                        <li class="nav__item"><a href="" class="nav__link">Банк</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Бизнес</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Инвестиции</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Страхование</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Мобайл</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Путешествия</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Развлечения</a></li>
                    </ul>
                </nav>
                <button class="header__button" type="button">Войти</button>
            </div>
        </header>
        <main class="main">
            <section class="convector container">
                <h1 class="convector__title">Конвертер валют онлайн</h1>
                <div class="calculator__box">
                    <div class="calculator__column">
                        <p class="column__subtitle">У меня есть</p>
                        <div class="currency__bar left-column">
                            <button class="currency__value selected target__button">RUB</button>
                            <button class="currency__value target__button">USD</button>
                            <button class="currency__value target__button">EUR</button>
                            <button class="currency__value target__button">GBP</button>
                            <div class="button__wrapper">
                                <button class="currency__value left__arow">
                                </button>
                                <ul class="left__list list"></ul>
                            </div>
                        </div>
                        <div class="amount">
                            <input type="number" class="amount__value i-have-value">
                            <p class="amount__subtitle left-subtitle">ldnvon wekf wef</p>
                        </div>
                    </div>
                    <button class="toggle__button"><img src="./img/toggle-button.svg" alt="toggle button icon" class="toggle__icon"></button>
                    <div class="calculator__column">
                        <p class="column__subtitle">Хочу приобрести</p>
                        <div class="currency__bar right-column">
                            <button class="currency__value target__button">RUB</button>
                            <button class="currency__value selected target__button">USD</button>
                            <button class="currency__value target__button">EUR</button>
                            <button class="currency__value target__button">GBP</button>
                            <div class="button__wrapper">
                                <button class="currency__value right__arow">
                                </button>
                                <ul class="right__list list"></ul>
                            </div>
                        </div>
                        <div class="amount">
                            <input type="number" class="amount__value i-wont-value">
                            <p class="amount__subtitle right-subtitle">ldnvon wekf wef</p>
                        </div>
                    </div>
                    <div class="error">
                        <button class="error__button" type="button">☓</button>
                        <div class="error__box">
                            <div class="error__img"><img src="./img/not-found.jpg" alt=""></div>
                            <p class="error__title">Whooops! What's gone wrong</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="loading">
            <div class="loading__box">
                <img src="./img/bird_animated.svg" alt="loading animation" class="loading__bird">
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
